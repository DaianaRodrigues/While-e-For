<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirm</title>
</head>
<body>
    <script language="javascript">
        var resposta;

        resposta = window.confirm('Clique em um dos botões!')

        if (resposta == true) {
            document.write('Você apertou o botão <b>ok</b>!!!')
        } else {
            document.write('Você apertou o botão <b>cancelar</b>!')
        }
    </script>
</body>
</html>
